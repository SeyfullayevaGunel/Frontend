<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style{
            height: 100px;
            width: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <input type="number" id="rows"> <br><br>
    <input type="number" id="cols"> <br><br>
    <button id="make">click
    </button> <br><br>
    <table id="tab" >   </table>
    <script>


function makeTable(){
    var tabel=document.getElementById("tab");
    var row=document.getElementById("rows").value;
    var col=document.getElementById("cols").value;
    

    for(var rowIndex=0;rowIndex<row;rowIndex++){
        var tr=document.createElement("tr");


        for(var colIndex=0;colIndex<col;colIndex++){
            var td=document.createElement("td");
            td.classList.add("style")
            // var text=document.createTextNode(" ");
            //  td.appendChild(text);
            tr.appendChild(td)
        }
        tabel.appendChild(tr);
    }
}
document.getElementById("make").addEventListener("click",makeTable);
    </script>
    
</body>
</html>
